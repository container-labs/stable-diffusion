apiVersion: apps/v1
kind: Deployment
metadata:
  name: stable-server
  labels:
    app: stable-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stable-server
  template:
    metadata:
      labels:
        app: stable-server
    spec:
      containers:
      - name: stable-server
        image: us-central1-docker.pkg.dev/md-wbeebe-0808-example-apps/mass-learn/server:latest
        ports:
        - containerPort: 5000
        # resources:
        #   limits:
        #     nvidia.com/gpu: 1
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-k80

# cloud.google.com/gke-accelerator=nvidia-tesla-k80
